<div class="signin">
    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
        <div class="has-error" *ngIf="backendError">
            <span class="help-block">
                {{backendError}}
            </span>
        </div>
        <div class="panel">
            <div class="panel-heading">Se connecter</div>
            <div class="panel-body">
                <div class="signin__buttons">
                    <button class="btn col-md-4 col-sm-4 btn col-xs-12">Google</button>
                    <button class="btn col-md-4 col-sm-4 btn col-xs-12">Github</button>
                    <button class="btn col-md-4 col-sm-4 btn col-xs-12">Facebook</button>
                </div>

                <form [formGroup]='signinFormGroup' class="signin__form">
                    <div class="form-group" [ngClass]="{'has-error': loginErrorMessage}">
                        <input type="text"  
                            [(ngModel)] = "login"
                            formControlName = "login"
                            class="form-control" placeholder="E-mail">
                            <span class="help-block" *ngIf="loginErrorMessage">
                                {{loginErrorMessage}}
                            </span>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': passwordErrorMessage}">
                        <input type="password" 
                            [(ngModel)] = "password" 
                            formControlName="password"
                            class="form-control" placeholder="Mot de passe">

                            <span class="help-block" *ngIf="passwordErrorMessage">
                                {{passwordErrorMessage}}
                            </span>
                    </div>
                    <div class="form-group signin__form__connectButton">
                        <button class="btn" 
                        [disabled]="!signinFormGroup.valid"
                        (click)="signIn()">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
        <span>Vous n'avez pas de compte ? <b class="signin__registerInstruction"><a [routerLink]="['/account/register']">Inscrivez-vous !</a></b></span>
    </div>
</div>
