<div class="register">
  <div class="col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-xs-12">
    <div class="form-control-feedback" *ngIf="backendError">
        <ngb-alert type="danger" [dismissible]="false">
            <strong>Error!</strong> {{backendError}}
        </ngb-alert>
    </div>
    <div class="register_wizard">
        <div class="register_wizard-stepper">
            <wizard-stepper [steps]='steps' [activeStep]='activeStep'></wizard-stepper>
        </div>

        <div class="register_wizard-content">
          <router-outlet></router-outlet>
        </div>

        <div class="register_wizard-actions .btn-toolbar">
          <button class="btn btn_confirm float-right" *ngIf="activeStep.nextStep == null" [disabled]="!isFormValid()"  (click)="Confirm()">Confirm</button>
          <button class="btn float-right" *ngIf="activeStep.nextStep" [disabled]="!isCurrentStepValid() || activeStep.nextStep == null" (click)="Next()">Next</button>        
          <button class="btn float-right" *ngIf="activeStep.previousStep" [disabled]="activeStep.previousStep == null" (click)="Previous()">Previous</button>
        </div>
    </div>
    <div class="signin_link">
      <span>Do you already have an account? <b class="signin__registerInstruction"><a [routerLink]="['/account/signin']">Sign In!</a></b></span>           
    </div>
  </div>
</div>
