<div class="register_wizard_companyDetails">
    <form [formGroup]="companyInfoForm">
        <div class="form-group"
        [ngClass]="{'has-danger': companyNameErrorMessage}">
            <input type="text"
                [(ngModel)]="companyInfo.name"
                (ngModelChange)="ngOnChanges($event)"
                formControlName="name"
                class="form-control" placeholder="Name" />

                <span class="form-control-feedback" *ngIf="companyNameErrorMessage">
                    {{companyNameErrorMessage}}
                </span>
        </div>

        <div class="form-group"
            [ngClass]="{'has-danger': companyPhoneNumberError }">
            <input type="text"
                [(ngModel)]="companyInfo.phoneNumber"
                (ngModelChange)="ngOnChanges($event)"
                formControlName="phoneNumber"
                class="form-control" placeholder="Phone number" />

                <span class="form-control-feedback" *ngIf="companyPhoneNumberError">
                    {{companyPhoneNumberError}}
                </span>
        </div>

        <div class="form-group">
            <input type="text"
                [(ngModel)]="companyInfo.website"
                (ngModelChange)="ngOnChanges($event)"
                formControlName="website"
                class="form-control" placeholder="Web site url" />
        </div>
    </form>
</div>
